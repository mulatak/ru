<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Form Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/enketo-core/css/enketo.css">
    <script src="https://cdn.jsdelivr.net/npm/enketo-core@latest"></script>
</head>
<body>
    <div id="form-container"></div>

    <script>
        async function loadForm() {
            const response = await fetch('form.xml'); // Load XML file
            const xmlString = await response.text();

            // Enketo Core initialization
            const formContainer = document.getElementById('form-container');
            const enketo = new EnketoCore({
                load: () => ({
                    form: xmlString,
                    model: xmlString,
                }),
                container: formContainer,
            });

            try {
                await enketo.init();
                console.log("Form loaded successfully");
            } catch (error) {
                console.error("Error loading form:", error);
            }
        }

        loadForm();
    </script>
</body>
</html>
